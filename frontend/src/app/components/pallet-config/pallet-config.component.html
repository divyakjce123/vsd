<div class="pallet-config-card" [style.border-left-color]="getPalletColor()">
  <div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center py-2"
         [style.background]="getPalletColor() + '20'">
      <div class="d-flex align-items-center">
        <div class="pallet-icon me-2" 
             [style.background-color]="getPalletColor()"></div>
        <h6 class="mb-0 text-dark">
          Pallet {{ palletIndex + 1 }} 
          <span class="badge bg-dark ms-2">
            {{ getPositionLabel() }}
          </span>
        </h6>
      </div>
      <button class="btn btn-danger btn-sm" 
              type="button"
              (click)="onRemove()"
              title="Remove Pallet">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="card-body p-3">
      <!-- Pallet Type Selection -->
      <div class="mb-3">
        <label class="form-label small fw-bold mb-1">Pallet Type</label>
        <div class="pallet-type-selector">
          <div class="btn-group btn-group-sm w-100" role="group">
            <button *ngFor="let type of palletTypes"
                    type="button"
                    class="btn"
                    [class.active]="pallet.type === type.value"
                    [style.background-color]="pallet.type === type.value ? type.color : '#e9ecef'"
                    [style.color]="pallet.type === type.value ? 'white' : '#333'"
                    [style.border-color]="type.color"
                    (click)="onTypeChange(type.value)">
              {{ type.label }}
            </button>
          </div>
        </div>
      </div> 
      
      <!-- Dimensions Section -->
      <div class="dimensions-section mb-3">
        <h6 class="section-title small text-primary mb-2">
          <i class="fas fa-ruler-combined me-1"></i>Dimensions
        </h6>
        
        <!-- Length -->
        <div class="row g-2 mb-2 align-items-center">
          <div class="col-3">
            <label class="form-label small mb-0">Length</label>
          </div>
          <div class="col-5">
            <input type="number" 
                   class="form-control form-control-sm" 
                   [(ngModel)]="displayLength"
                   (blur)="onPalletChange()"
                   min="1" 
                   step="any">
          </div>
          <div class="col-4">
            <select class="form-select form-select-sm"
                    [ngModel]="currentLengthUnit"
                    (ngModelChange)="onUnitChange('length', $event)">
              <option value="cm">cm</option>
              <option value="m">m</option>
              <option value="mm">mm</option>
              <option value="ft">ft</option>
              <option value="in">in</option>
            </select>
          </div>
        </div>
        
        <!-- Width -->
        <div class="row g-2 mb-2 align-items-center">
          <div class="col-3">
            <label class="form-label small mb-0">Width</label>
          </div>
          <div class="col-5">
            <input type="number" 
                   class="form-control form-control-sm" 
                   [(ngModel)]="displayWidth"
                   (blur)="onPalletChange()"
                   min="1" 
                   step="any">
          </div>
          <div class="col-4">
            <select class="form-select form-select-sm"
                    [ngModel]="currentWidthUnit"
                    (ngModelChange)="onUnitChange('width', $event)">
              <option value="cm">cm</option>
              <option value="m">m</option>
              <option value="mm">mm</option>
              <option value="ft">ft</option>
              <option value="in">in</option>
            </select>
          </div>
        </div>
        
        <!-- Height -->
        <div class="row g-2 mb-2 align-items-center">
          <div class="col-3">
            <label class="form-label small mb-0">Height</label>
          </div>
          <div class="col-5">
            <input type="number" 
                   class="form-control form-control-sm" 
                   [(ngModel)]="displayHeight"
                   (blur)="onPalletChange()"
                   min="1" 
                   step="any">
          </div>
          <div class="col-4">
            <select class="form-select form-select-sm"
                    [ngModel]="currentHeightUnit"
                    (ngModelChange)="onUnitChange('height', $event)">
              <option value="cm">cm</option>
              <option value="m">m</option>
              <option value="mm">mm</option>
              <option value="ft">ft</option>
              <option value="in">in</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Weight Section -->
      <div class="weight-section mb-3">
        <h6 class="section-title small text-primary mb-2">
          <i class="fas fa-weight-hanging me-1"></i>Weight
        </h6>
        
        <div class="row g-2 align-items-center">
          <div class="col-3">
            <label class="form-label small mb-0">Weight</label>
          </div>
          <div class="col-5">
            <input type="number" 
                   class="form-control form-control-sm" 
                   [(ngModel)]="displayWeight"
                   (blur)="onPalletChange()"
                   min="0" 
                   step="any">
          </div>
          <div class="col-4">
            <select class="form-select form-select-sm"
                    [ngModel]="currentWeightUnit"
                    (ngModelChange)="onUnitChange('weight', $event)">
              <option value="kg">kg</option>
              <option value="g">g</option>
              <option value="t">t</option>
              <option value="lb">lb</option>
              <option value="oz">oz</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Position Section -->
      <div class="position-section">
        <h6 class="section-title small text-primary mb-2">
          <i class="fas fa-map-marker-alt me-1"></i>Position 
        </h6>
        <!--side-->

        <div class="row g-2">
          <!--Side-->
          <div class="col-3">
            <label class="form-label small mb-1">Side</label>
            <select class="form-select form-select-sm"  
                    [(ngModel)]="pallet.position.side"
                    (ngModelChange)="onPalletChange()">
              <option *ngFor="let side of getSideOptions()" [ngValue]="side">
                {{ side }}
              </option>
            </select>
          </div>
          <!-- Floor -->
          <div class="col-3">
            <label class="form-label small mb-1">Floor</label>
            <select class="form-select form-select-sm" 
                    [(ngModel)]="pallet.position.floor"
                    (ngModelChange)="onPalletChange()">
              <option *ngFor="let floor of getFloorOptions()" [ngValue]="floor">
                {{ floor }}
              </option>
            </select>
          </div>
          
          <!-- Row -->
          <div class="col-3">
            <label class="form-label small mb-1">Row</label>
            <select class="form-select form-select-sm" 
                    [(ngModel)]="pallet.position.row"
                    (ngModelChange)="onPalletChange()">
              <option *ngFor="let row of getRowOptions()" [ngValue]="row">
                {{ row }}
              </option>
            </select>
          </div>
          
          <!-- Aisle -->
          <div class="col-3">
            <label class="form-label small mb-1">Aisle</label>
            <select class="form-select form-select-sm" 
                    [(ngModel)]="pallet.position.col"
                    (ngModelChange)="onPalletChange()">
              <option *ngFor="let aisle of getAisleOptions()" [ngValue]="aisle">
                {{ aisle }}
              </option>
            </select>
          </div>

          <!-- Depth -->
          <div class="col-3">
            <label class="form-label small mb-1">Depth</label>
            <select class="form-select form-select-sm" 
                    [(ngModel)]="pallet.position.depth"
                    (ngModelChange)="onPalletChange()">
              <option *ngFor="let depth of getDepthOptions()" [ngValue]="depth">
                {{ depth }}
              </option> 
            </select>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Card Footer -->
    <div class="card-footer py-1 bg-light">
      <div class="row">
        <div class="col-6">
          <small class="text-muted">
            Block {{ workstationIndex + 1 }}
          </small>
        </div>
        <div class="col-6 text-end">
          <small class="text-muted">
            ID: P{{ workstationIndex + 1 }}-{{ palletIndex + 1 }}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
